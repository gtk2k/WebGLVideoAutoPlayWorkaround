<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WebGLVideoAutoPlayWorkaround</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    #unityCanvas{
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unityCanvas" style="width: 960px; height: 600px; cursor: default;">
    </canvas>
    <button id="startButton">Start</button>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">WebGLVideoAutoPlayWorkaround</div>
    </div>
    <audio id="waa" src="silent.mp3"></audio>
  </div>
  <script>
    var unityInstance;
    startButton.onclick = evt => {
      waa.play();
      unityInstance = UnityLoader.instantiate('unityContainer', 'Build/NBWebGLBuild.json', { onProgress: UnityProgress });
    };
  </script>
</body>

</html>
